<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let'a-explore bootstrap!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="bg bg-danger text-white p-5 positon-fixed">Lorem ipsum dolor sit amet.</h1>
    <!-- color: primary/secondary/danger/warning/info/dark -->
    <div class="border-bottom border-3 border-info m-5 p-2">
        create border with bootstrap
    </div>
    <button class="border border-info text-white bg-danger rounded-pill">
        click me
    </button>
    <!-- width height display overflow -->
    <h4 class="w-50 bg-white text-dark mt-5 ms-5 shadow-lg rounded p-4 text-center">jodi amar na hou onno karo hoyo na!</h4>
    <p></p>
    <button class="btn btn-success ms-3">visit here</button>
    <img class="w-25 mt-5" src="assets/bench.jpeg" alt="">
    <div  id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="w-25" src="assets/bike_ride.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="w-25" src="assets/standing.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="w-25" src="assets/travel.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
